<div class="stockbx">
    <h3 class="stockName">Stock Name: {{ Stock.name }}</h3>
    <div class="infoWrap">
        <p class="stocksymbol stocktxt">Stock Symbol: {{ Stock.symbol }}</p>
        <p class="percentage stocktxt">Percent of Change: {{ Stock.percentage }}%</p>
        <p class="stockPrice stocktxt">Current Value: ${{ Stock.value }}</p>
    </div>
    <div class="btnBar">
            <button class="optbutton" value="Add" [routerLink]="['/stocks', Stock.id]">View</button>
            <button class="optbutton" value="Delete">Remove</button>
        </div>
</div>
