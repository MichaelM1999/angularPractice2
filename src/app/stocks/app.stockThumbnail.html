<div class="stockbx">
    <h3 class="stockName">Stock Name: {{ Stock.name }}</h3>
    <div class="infoWrap">
        <p class="stocksymbol stocktxt">Stock Symbol: {{ Stock.symbol }}</p>
    </div>
    <div class="btnBar">
            <button class="optbutton" value="Add" [routerLink]="['/stocks', Stock.id]"><span>View</span></button>
            <button class="optbutton" value="Delete"><span>Remove</span></button>
        </div>
</div>
