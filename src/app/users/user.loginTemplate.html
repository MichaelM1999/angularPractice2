<h1 class="logintxt">Log-In</h1>
<div class="loginForm">
    <form autocomplete="off">
        <div class="formGroup">
            <label for="userName">User Name:</label>
            <br>
            <input id="userName" type="text" class="form-control" placeholder="User Name..."/>
        </div>
        <div class="formGroup">
            <label for="Password">Password:</label>
            <br>
            <input id="Password" type="password" class="form-control" placeholder="Password..."/>
        </div>
        <button [routerLink]="['/account']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="searchbuttonA">Create an Account</button>
        <button [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="searchbuttonA">Login</button>
    </form>
</div>
